name: morvi
version: 1.5.0+5
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.18.1 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  hexcolor: ^3.0.1

  get: 4.6.5
  carousel_slider: ^4.1.1
  bottom_sheet: ^3.1.2
  flutter_otp_text_field: ^1.1.1
  syncfusion_flutter_datepicker: ^20.3.56
  intl: ^0.17.0
  multiselect_scope: ^0.2.0

  dots_indicator: ^2.1.0

  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true


  assets:
    - assets/
    - assets/images/
    - assets/old_images/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Poppins-Regular.ttf



